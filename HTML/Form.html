<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/49fc8451ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/form.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <div class="bg">
        <div class="form_case">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input_grp">
                        <div id="input" class="input_fields">
                            <i class="fa-solid fa-user-tie"></i>
                            <input type="text" placeholder="Enter Name">
                            </div>

                            <div class="input_fields">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Enter Username">
                            </div>


                        <div class="input_fields">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Enter Email">
                            </div>

                         <div class="input_fields">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Enter Password">
                            
                        </div>

                        <p>Already have an account? <a href="">Sign in</a></p>

                    </div>

                    <div class="btns">
                        <button type="button" id="signup">Sign Up</button>
                        <button type="button" id="signin">Sign In</button>
                    </div>
                </form>
    
               
        </div>
    </div>

   

</body>
</html>
